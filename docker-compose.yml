version: '3.7'

services:
  jango:
    build: ./jango
    command: gunicorn jango.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - ./jango/.env
  migration:
    build: ./jango
    command: python manage.py migrate --noinput
    depends_on:
      - jango

  svelte:
    build: ./svelte
    command: forever build
    ports:
      - "3000:3000"
    expose:
      - 3000
    env_file:
      - ./svelte/.env
    depends_on:
      - jango